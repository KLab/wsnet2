syntax = "proto3";

package pb;

import "clientinfo.proto";
import "roominfo.proto";
import "roomoption.proto";

service Room {
	rpc Create (CreateRoomReq) returns (CreateRoomRes);
}

message ClientOption {
	string id = 1;
	bytes custom_props = 10;
}

message CreateRoomReq {
	string app_id = 1;
	RoomOption room_option= 2;
	ClientInfo client_info = 3;
}

message CreateRoomRes {
	RoomInfo room = 1;
}
