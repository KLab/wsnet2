version: '3'
services:
  db:
    container_name: wsnet2-db
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wsnet2
      MYSQL_USER: wsnet
      MYSQL_PASSWORD: wsnetpass
      TZ: Asia/Tokyo
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
  game:
    container_name: wsnet2-game
    depends_on:
      - db
    build: .
    image: wsnet2-arelo
    volumes:
      - ./:/work
    working_dir: /work
    command: bash -c 'make generate && arelo -p "**/*.go" -p "./docker.toml" -i "**/.*" -i "cmd/wsnet-lobby" -d 3s -- go run cmd/wsnet-game/main.go docker.toml'
    entrypoint: /wait-for-it.sh wsnet2-db:3306 --
    ports:
      - 19000:19000
      - 8000:8000
      - 3000:3000